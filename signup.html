<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        h1{
            margin-top: 2%;
            margin-left: 5%;
        }
        form{
            margin-left: 6%;
        }
    </style>
</head>
<body>
    <h1>Sign-Up Page</h1>
    <form>
        <input type="email" placeholder="Enter EmailId" id="email"/>
        <input type="password" placeholder="Enter Pswrd" id="password"/>
        <input type="number" placeholder="Enter Mobile.No" id="number"/>
        <input type="submit" value="Register"/>
    </form>
</body>
<script>
    document.querySelector("form").addEventListener("submit",singupFn());
    var userdata;
    if(localStorage.getItem("userdata")==null){
        userdata = [];
    }else{
        userdata = JSON.parse(localStorage.getItem("userdata"));
    }
    
    function singupFn(){
        event.preventDefault();
        var userobj = {
            email: document.querySelector("email").value,
            password: document.querySelector("password").value,
            number: document.querySelectorAll("number").value,
        };
        userdata.push(userobj);
        localStorage.setItem("userdata",JSON.stringify(userdata));
        alert("Signup Successfuly-> Login Now");

        window.location.href = "login.html";
    }
</script>
</html>
